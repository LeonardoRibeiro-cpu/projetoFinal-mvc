<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vagas</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Vagas</h2>

        <a href="/vagas/nova" class="btn btn-primary"> Nova Vaga </a>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered align-middle text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Número</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="v : ${vagas}">
              <td th:text="${v.id}"></td>
              <td th:text="${v.numero}"></td>

              <td>
                <span
                  th:text="${v.status}"
                  class="badge"
                  th:classappend="
                    ${v.status == 'DISPONIVEL'}
                      ? 'bg-success'
                      : 'bg-danger'
                  "
                >
                </span>
              </td>

              <td>
                <div class="btn-group btn-group-sm">
                  <a
                    th:href="@{|/vagas/editar/${v.id}|}"
                    class="btn btn-warning"
                  >
                    Editar
                  </a>

                  <a
                    th:href="@{|/vagas/excluir/${v.id}|}"
                    class="btn btn-danger"
                  >
                    Excluir
                  </a>

                  <a
                    th:if="${v.status == 'OCUPADA'}"
                    th:href="@{|/vagas/desalocar/${v.id}|}"
                    class="btn btn-secondary"
                  >
                    Desalocar
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
