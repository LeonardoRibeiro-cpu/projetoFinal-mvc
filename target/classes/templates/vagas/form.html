<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Vaga</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>
    <h2 th:text="${vaga.id == null} ? 'Nova Vaga' : 'Editar Vaga'"></h2>

    <form th:action="@{/vagas/salvar}" th:object="${vaga}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label>Número da Vaga:</label>
      <input th:field="*{numero}" class="form-control" required />

      <label class="mt-3">Status:</label>
      <select th:field="*{status}" class="form-select">
        <option value="DISPONIVEL">Disponível</option>
        <option value="OCUPADA">Ocupada</option>
      </select>

      <button class="btn btn-success mt-4">Salvar</button>
      <a href="/vagas" class="btn btn-secondary mt-4">Voltar</a>
    </form>
  </body>
</html>
