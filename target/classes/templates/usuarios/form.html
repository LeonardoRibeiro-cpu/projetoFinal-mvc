<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usu치rio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <h2
      th:text="${usuario.id == null} ? 'Novo Usu치rio' : 'Editar Usu치rio'"
    ></h2>

    <form
      th:action="@{/usuarios/salvar}"
      th:object="${usuario}"
      method="post"
      class="mt-3"
    >
      <input type="hidden" th:field="*{id}" />

      <label>Nome:</label>
      <input th:field="*{nome}" class="form-control" required />

      <label class="mt-3">Email:</label>
      <input th:field="*{email}" class="form-control" required />

      <label class="mt-3">Senha:</label>
      <input
        type="password"
        th:field="*{senha}"
        class="form-control"
        required
      />

      <label class="mt-3">CPF:</label>
      <input th:field="*{cpf}" class="form-control" required />

      <label class="mt-3">Perfil:</label>
      <select th:field="*{perfil}" class="form-control">
        <option value="ADMIN">Administrador</option>
        <option value="FUNCIONARIO">Funcion치rio</option>
        <option value="CLIENTE">Cliente</option>
      </select>

      <button class="btn btn-success mt-4">Salvar</button>
      <a href="/usuarios" class="btn btn-secondary mt-4">Voltar</a>
    </form>
  </body>
</html>
