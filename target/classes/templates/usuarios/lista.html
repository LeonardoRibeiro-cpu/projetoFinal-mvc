<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Usuários</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>
    <h2>Lista de Usuários</h2>

    <a href="/usuarios/novo" class="btn btn-primary mb-3">Novo Usuário</a>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Perfil</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${usuarios}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.nome}"></td>
          <td th:text="${u.email}"></td>
          <td th:text="${u.cpf}"></td>
          <td th:text="${u.perfil}"></td>
          <td>
            <a
              th:href="@{|/usuarios/editar/${u.id}|}"
              class="btn btn-warning btn-sm"
              >Editar</a
            >
            <a
              th:href="@{|/usuarios/excluir/${u.id}|}"
              class="btn btn-danger btn-sm"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
