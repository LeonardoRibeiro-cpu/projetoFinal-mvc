<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Veículo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h5
                class="mb-0"
                th:text="${veiculo.id == null} ? 'Novo Veículo' : 'Editar Veículo'"
              ></h5>
            </div>

            <div class="card-body">
              <form
                th:action="@{/veiculos/salvar}"
                th:object="${veiculo}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <!-- PLACA -->
                <div class="mb-3">
                  <label class="form-label">Placa</label>
                  <input th:field="*{placa}" class="form-control" required />
                </div>

                <!-- MODELO -->
                <div class="mb-3">
                  <label class="form-label">Modelo</label>
                  <input th:field="*{modelo}" class="form-control" required />
                </div>

                <!-- MARCA -->
                <div class="mb-3">
                  <label class="form-label">Marca</label>
                  <input th:field="*{marca}" class="form-control" required />
                </div>

                <!-- USUÁRIO -->
                <div class="mb-4">
                  <label class="form-label">Dono (Usuário)</label>
                  <select th:field="*{usuario.id}" class="form-select" required>
                    <option value="">Selecione um usuário</option>
                    <option
                      th:each="u : ${usuarios}"
                      th:value="${u.id}"
                      th:text="${u.nome}"
                    ></option>
                  </select>
                </div>

                <!-- BOTÕES -->
                <div class="d-flex justify-content-between">
                  <a href="/veiculos" class="btn btn-outline-secondary">
                    Voltar
                  </a>

                  <button class="btn btn-success">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
