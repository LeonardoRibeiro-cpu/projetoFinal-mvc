<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Veículos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <h2>Veículos Cadastrados</h2>

    <a href="/veiculos/novo" class="btn btn-primary mb-3">Novo Veículo</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Dono</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="v : ${veiculos}">
          <td th:text="${v.id}"></td>
          <td th:text="${v.placa}"></td>
          <td th:text="${v.modelo}"></td>
          <td th:text="${v.marca}"></td>
          <td th:text="${v.usuario != null ? v.usuario.nome : '–'}"></td>

          <td>
            <a
              th:href="@{|/veiculos/editar/${v.id}|}"
              class="btn btn-warning btn-sm"
              >Editar</a
            >
            <a
              th:href="@{|/veiculos/excluir/${v.id}|}"
              class="btn btn-danger btn-sm"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
