<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>GaraNet</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-5">
      <!-- BOAS-VINDAS -->
      <div class="text-center mb-5">
        <h1 class="fw-bold">GaraNet</h1>
        <p class="text-muted fs-5">Sistema de Gerenciamento de Garagem</p>
      </div>

      <!-- CARDS DE NAVEGAÇÃO -->
      <div class="row g-4 justify-content-center">
        <div class="col-md-6 col-lg-3">
          <a href="/usuarios" class="text-decoration-none">
            <div class="card shadow-sm h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Usuários</h5>
                <p class="card-text text-muted">
                  Gerenciar usuários do sistema
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-6 col-lg-3">
          <a href="/veiculos" class="text-decoration-none">
            <div class="card shadow-sm h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Veículos</h5>
                <p class="card-text text-muted">
                  Cadastro e controle de veículos
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-6 col-lg-3">
          <a href="/vagas" class="text-decoration-none">
            <div class="card shadow-sm h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Vagas</h5>
                <p class="card-text text-muted">
                  Controle de vagas disponíveis
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-6 col-lg-3">
          <a href="/acessos" class="text-decoration-none">
            <div class="card shadow-sm h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Acessos</h5>
                <p class="card-text text-muted">
                  Entradas e saídas de veículos
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
