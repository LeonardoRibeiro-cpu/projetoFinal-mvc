<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Acessos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Registros de Acesso</h2>

        <a href="/acessos/entrada" class="btn btn-primary">
          Registrar Entrada
        </a>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered align-middle text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Veículo</th>
              <th>Vaga</th>
              <th>Entrada</th>
              <th>Saída</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="a : ${acessos}">
              <td th:text="${a.id}"></td>
              <td th:text="${a.veiculo.placa}"></td>
              <td th:text="${a.vaga.numero}"></td>
              <td class="small" th:text="${a.dataEntrada}"></td>
              <td class="small" th:text="${a.dataSaida}"></td>

              <td>
                <span
                  th:text="${a.status}"
                  th:classappend="${a.status == 'ABERTO'}
                    ? 'badge bg-warning text-dark'
                    : 'badge bg-success'"
                >
                </span>
              </td>

              <td>
                <a
                  th:if="${a.status == 'ABERTO'}"
                  th:href="@{|/acessos/saida/${a.id}|}"
                  class="btn btn-success btn-sm"
                >
                  Registrar Saída
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
