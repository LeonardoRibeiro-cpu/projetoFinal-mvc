<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Entrada de Veículo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="mb-0">Registrar Entrada de Veículo</h5>
            </div>

            <div class="card-body">
              <form
                th:action="@{/acessos/salvarEntrada}"
                th:object="${acesso}"
                method="post"
              >
                <!-- VEÍCULO -->
                <div class="mb-3">
                  <label class="form-label">Veículo</label>
                  <select th:field="*{veiculo.id}" class="form-select" required>
                    <option value="">Selecione um veículo</option>
                    <option
                      th:each="v : ${veiculos}"
                      th:value="${v.id}"
                      th:text="${v.placa}"
                    ></option>
                  </select>
                </div>

                <!-- VAGA -->
                <div class="mb-4">
                  <label class="form-label">Vaga</label>
                  <select th:field="*{vaga.id}" class="form-select" required>
                    <option value="">Selecione uma vaga</option>
                    <option
                      th:each="v : ${vagas}"
                      th:value="${v.id}"
                      th:text="${v.numero}"
                    ></option>
                  </select>
                </div>

                <!-- BOTÕES -->
                <div class="d-flex justify-content-between">
                  <a href="/acessos" class="btn btn-outline-secondary">
                    Voltar
                  </a>

                  <button class="btn btn-success">Confirmar Entrada</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
