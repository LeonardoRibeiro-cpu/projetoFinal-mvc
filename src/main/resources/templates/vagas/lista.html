<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vagas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>
    <h2>Vagas</h2>

    <a href="/vagas/nova" class="btn btn-primary mb-3">Nova Vaga</a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="v : ${vagas}">
          <td th:text="${v.id}"></td>
          <td th:text="${v.numero}"></td>
          <td th:text="${v.status}"></td>

          <td>
            <a
              th:href="@{|/vagas/editar/${v.id}|}"
              class="btn btn-warning btn-sm"
              >Editar</a
            >
            <a
              th:href="@{|/vagas/excluir/${v.id}|}"
              class="btn btn-danger btn-sm"
              >Excluir</a
            >

            <!-- Desalocar -->
            <a
              th:if="${v.status == 'OCUPADA'}"
              th:href="@{|/vagas/desalocar/${v.id}|}"
              class="btn btn-secondary btn-sm"
              >Desalocar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
