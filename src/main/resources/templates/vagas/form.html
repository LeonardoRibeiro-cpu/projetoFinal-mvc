<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Vaga</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h5
                class="mb-0"
                th:text="${vaga.id == null} ? 'Nova Vaga' : 'Editar Vaga'"
              ></h5>
            </div>

            <div class="card-body">
              <form
                th:action="@{/vagas/salvar}"
                th:object="${vaga}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <!-- NÚMERO -->
                <div class="mb-3">
                  <label class="form-label">Número da Vaga</label>
                  <input th:field="*{numero}" class="form-control" required />
                </div>

                <!-- STATUS -->
                <div class="mb-4">
                  <label class="form-label">Status</label>
                  <select th:field="*{status}" class="form-select">
                    <option value="DISPONIVEL">Disponível</option>
                    <option value="OCUPADA">Ocupada</option>
                  </select>
                </div>

                <!-- BOTÕES -->
                <div class="d-flex justify-content-between">
                  <a href="/vagas" class="btn btn-outline-secondary">
                    Voltar
                  </a>

                  <button class="btn btn-success">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
