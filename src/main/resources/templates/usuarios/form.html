<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h5
                class="mb-0"
                th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"
              ></h5>
            </div>

            <div class="card-body">
              <form
                th:action="@{/usuarios/salvar}"
                th:object="${usuario}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <!-- NOME -->
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input th:field="*{nome}" class="form-control" required />
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- SENHA -->
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input
                    type="password"
                    th:field="*{senha}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- CPF -->
                <div class="mb-3">
                  <label class="form-label">CPF</label>
                  <input th:field="*{cpf}" class="form-control" required />
                </div>

                <!-- PERFIL -->
                <div class="mb-4">
                  <label class="form-label">Perfil</label>
                  <select th:field="*{perfil}" class="form-select">
                    <option value="ADMIN">Administrador</option>
                    <option value="FUNCIONARIO">Funcionário</option>
                    <option value="CLIENTE">Cliente</option>
                  </select>
                </div>

                <!-- BOTÕES -->
                <div class="d-flex justify-content-between">
                  <a href="/usuarios" class="btn btn-outline-secondary">
                    Voltar
                  </a>

                  <button class="btn btn-success">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
