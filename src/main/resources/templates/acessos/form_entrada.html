<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Entrada de Veículo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <h2>Registrar Entrada de Veículo</h2>

    <form
      th:action="@{/acessos/salvarEntrada}"
      th:object="${acesso}"
      method="post"
    >

      <!-- VEÍCULO -->
      <label>Veículo:</label>
      <select th:field="*{veiculo.id}" class="form-select" required>
        <option value="">Selecione um veículo</option>
        <option
          th:each="v : ${veiculos}"
          th:value="${v.id}"
          th:text="${v.placa}">
        </option>
      </select>

      <!-- VAGA -->
      <label class="mt-3">Vaga:</label>
      <select th:field="*{vaga.id}" class="form-select" required>
        <option value="">Selecione uma vaga</option>
        <option
          th:each="v : ${vagas}"
          th:value="${v.id}"
          th:text="${v.numero}">
        </option>
      </select>

      <button class="btn btn-success mt-4">Confirmar Entrada</button>
      <a href="/acessos" class="btn btn-secondary mt-4">Voltar</a>
    </form>
  </body>
</html>
