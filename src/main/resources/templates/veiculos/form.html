<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Veículo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>
    <h2
      th:text="${veiculo.id == null} ? 'Novo Veículo' : 'Editar Veículo'"
    ></h2>

    <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label>Placa:</label>
      <input th:field="*{placa}" class="form-control" required />

      <label class="mt-3">Modelo:</label>
      <input th:field="*{modelo}" class="form-control" required />

      <label class="mt-3">Marca:</label>
      <input th:field="*{marca}" class="form-control" required />

      <label class="mt-3">Dono (Usuário):</label>
      <select th:field="*{usuario}" class="form-select">
        <option
          th:each="u : ${usuarios}"
          th:value="${u}"
          th:text="${u.nome}"
        ></option>
      </select>

      <button class="btn btn-success mt-4">Salvar</button>
      <a href="/veiculos" class="btn btn-secondary mt-4">Voltar</a>
    </form>
  </body>
</html>
