<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Veículos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <th:block th:replace="fragments/navbar :: navigation"></th:block>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Veículos Cadastrados</h2>

        <a href="/veiculos/novo" class="btn btn-primary"> Novo Veículo </a>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered align-middle text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Dono</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="v : ${veiculos}">
              <td th:text="${v.id}"></td>
              <td th:text="${v.placa}"></td>
              <td th:text="${v.modelo}"></td>
              <td th:text="${v.marca}"></td>

              <td>
                <span th:if="${v.usuario != null}" th:text="${v.usuario.nome}">
                </span>

                <span
                  th:if="${v.usuario == null}"
                  class="text-muted fst-italic"
                >
                  Sem dono
                </span>
              </td>

              <td>
                <div class="btn-group btn-group-sm">
                  <a
                    th:href="@{|/veiculos/editar/${v.id}|}"
                    class="btn btn-warning"
                  >
                    Editar
                  </a>

                  <a
                    th:href="@{|/veiculos/excluir/${v.id}|}"
                    class="btn btn-danger"
                  >
                    Excluir
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
